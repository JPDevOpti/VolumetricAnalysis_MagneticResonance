<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Demográfica</title>
    <link rel="stylesheet" href="styles.css"> <!-- O incluye el CSS abajo -->
    <!-- Si prefieres incluir el CSS aquí: -->
    <!-- <style> [Pega el CSS de abajo aquí] </style> -->
</head>
<body>

<h1>Tabla Demográfica Comparativa (GK vs GW)</h1>

<table class="demographic-table">
    <thead>
        <tr>
            <th>Variable</th>
            <th>GK (n=25)</th>
            <th>GW (n=35)</th>
            <th>p-value (GK vs GW)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Age - Mean (SD)</td>
            <td>36.01 (6.66)</td>
            <td>35.56 (7.31)</td>
            <td>0.810</td>
        </tr>
        <tr>
            <td>Male</td>
            <td>9 (36.0)</td>
            <td>11 (31.4)</td>
            <td></td> <!-- P-value for Sex category is in the next row -->
        </tr>
        <tr>
            <td>Female</td>
            <td>16 (64.0)</td>
            <td>24 (68.6)</td>
            <td>0.785</td>
        </tr>
        <!-- Puedes añadir más filas aquí si es necesario -->
    </tbody>
</table>

</body>
</html>
